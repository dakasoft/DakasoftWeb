<div class="modal fade" id="modalArea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
     <div class="modal-header"><h4> {{accion}} Areas<h4> </div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body" id="contentbody">
      <div class="row">
        <form name="formArea" id="formArea" class="form-vertical" ng-submit="saveArea(modalArea)" novalidate>
          <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="form-group">
              <label for="">Nombre</label>  
              <input type="text" ng-model="modalArea.Nombre" class="form-control inputNombre" required> 
            </div>
            <div class="row">
              <button type="submit" class="btn btn-custom btn-sm pull-right">Guardar</button>
            </div>
          </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
