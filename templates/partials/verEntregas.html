<modal-nueva-entrega></modal-nueva-entrega>
<div id="divVerEntregas" class="container-fluid equipoContent">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-2">
			<p>Profesor Encargado: {{grupo.attendant.name}} {{grupo.attendant.lastname}}</p>
		</div>
		<div class="col-xs-12 col-sm-2">
			<button type="button" ng-click="newAssignment(grupo)" class="btn btn-custom pull-right" data-toggle="modal" data-target="#modalNuevaEntrega" >Nueva Entrega</button>
		</div>
	</div>
	<div class="row" ng-repeat="entrega in grupo.entregas">
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
			<div class="row divAssignment" ng-click="bShowReceived = !bShowReceived">
				<p>{{entrega.name}} <span class="caret"></span></p>
			</div>
			<div class="row divReceived" ng-show="bShowReceived" ng-repeat="upload in entrega.uploads">
				<div class="col-xs-10">
					<label>{{upload}}</label>
				</div>
				<div class="col-xs-2">
					<i class="fa fa-download pull-right"></i>
				</div>
			</div>
		</div>
	</div>
</div>
