<div class="modal fade" id="modalEstudiantes" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">

    <div class="modal-content">    
      <div class="modal-header">
        <h4>{{accion}} Grupo</h4>
      </div>
      <button type="button" class="close" data-dismiss="modal" ng-click="closeModalGrupo();"aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body" id="contentbody2">
        <form class="form-vertical">
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <table id="custom-table" class="table selectedTable">
                <tr><th colspan="2" class="search-parent">Nombre<input type="text" ng-model="searchEstudiante" class="form-control search"><i class="fa fa-search search-icon"></i></th></tr>
                <tr ng-repeat="student in modalStudents | filter: searchEstudiante track by $index">
                  <td>{{student.Nombre}} {{student.Apellido}}</td>
                  <td> <i class="fa fa-plus fa-lg plus-add-icon pull-right" ng-click="agregarEstudiante(student)"></i></td>
                </tr>
              </table>               
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <ul class="list-group listaEstudiantes Listascroll2">
                <li class="list-group-item list-g-header">Estudiantes en grupo</li>
                <li class="list-group-item" ng-repeat="student in modalGroup.estudiantes">
                  {{student.Nombre}} {{student.Apellido}}
                  <i class="fa fa-times-circle pull-right" ng-click="quitarEstudiante(student)"></i>
                <li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="row modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardarEstudiante(modalGroup)">Guardar</button>
      </div>
    </div>
  </div>
</div>
