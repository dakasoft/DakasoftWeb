<div class="modal fade" id="modalNuevoRol" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Nuevo Rol</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="closeModalGrupo();"aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <form ng-submit="saveRol()">
            <div class="form-group">
              <label for="modalAssignmentName">Nombre Rol</label>
              <input type="text" class="form-control" ng-model="modalRolname" required>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-custom btn-sm pull-right">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
