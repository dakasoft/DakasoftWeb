

 <div class="row">
	<div class="col-xs-12 col-sm-8 col-offset-sm-2">
		<div class="divInput">
			<p>Estudiante</p>
			<input type="text" class="form-control txtSearcher" placeholder="Buscar estudiante">
			<img src="img/search4.png" alt="" class="pull-right search2"><!-- font awesome muy pronto -->
		</div>
		<ul class="list-group">
			<li ng-repeat="estudiante in estudiantes">
				<div class="divNombre">
					<h3>{{ estudiante.nombre}} {{estudiante.apellido}}</h3>
				</div>
				
				<div class="alumno">
					<ul class="list-group">
						<li ng-repeat="curso in estudiante.curso1">
							<a href="">
					    	<img ng-src="{{curso.logoEquipo}}" class="pull-right imgLogo">
					    </a>
							<p><b>Curso:</b>{{curso.nombre}}</p>
							<p><b>Equipo:</b>{{curso.equipo}}</p>
							<p><b>Nota :</b>{{curso.nota}}</p>
							<p><b>Profesor:</b>{{curso.profesor}}</p>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
</div>
