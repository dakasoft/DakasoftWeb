<div class="modal fade" id="modalEquipo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">    
      <div class="modal-header">
        <h4>{{ accion }} Equipo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="contentbody1">
        <form name="equipoForm" class="form-horizontal" novalidate >
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="modalTeamName">Nombre Equipo</label>
              <input type="text" class="form-control" ng-model="equipo.Nombre" required>
            </div>
            <div class="form-group">
              <table id="custom-table" class="table selectedTable">
                <tr>
                  <th colspan="2" class="search-parent">
                    Nombre<input type="text" ng-model="searchStudent" class="form-control search"><i class="fa fa-search search-icon"></i>
                  </th>
                </tr>
                <tr ng-repeat="estudiante in grupoEditando.estudiantes | filter: searchStudent">
                  <td>{{estudiante.Nombre}} {{estudiante.Apellido}}</td>
                  <td>
                    <i class="fa fa-plus fa-lg plus-add-icon pull-right" ng-click="agregarEstudiante(estudiante)"></i>
                  </td>
                </tr>
              </table>               
            </div>
          </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6">
              <ul class="list-group listaEstudiantes">
                <li class="list-group-item list-g-header">Integrantes</li>
                <li class="list-group-item" ng-repeat="integrante in equipo.Integrantes track by $index">
                  {{integrante.Nombre}} {{integrante.Apellido}}
                  <i class="fa fa-times-circle pull-right" ng-click="borrarEstudiante(integrante)"></i>
                  <select required ng-model="integrante.Role" ng-options="obj.Nombre for obj in grupoEditando.roles track by obj.id">
                    <option value="">--Roles--</option>
                  </select>
                <li>
              </ul>
            </div>
          </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-custom btn-sm" ng-click="guardarEquipo(equipo)">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
