


<div class="modal fade" id="modalRubrica" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-4 control-label" for="">Rubro</label>  
              <div class="col-xs-8">
                <input type="text" ng-model="nombre" class="form-control input-md"> 
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label" for="">Valor</label>  
              <div class="col-xs-8">
                <input type="text" ng-model="apellido" class="form-control input-md"> 
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-xs-12 col-sm-6">
                <ul class="list-group">
                  
                </ul>
              </div>
              
            </div> -->
        </form>
        <table id="custom-table" ng-table="tableParams"  class="table">
        <tr ng-repeat="factor in factorHumano">
          <td data-title="'Rubrica'">{{factor.grupos[0].rubrica[0].nombre}}</td>
          <td data-title="'Curso'">{{grupo.curso}}</td>
          <td data-title="'Acciones'">            
            <a data-toggle="modal" data-target="#estudiantesGrupoModal" ><i class="fa fa-user-plus fa-2x" ng-click="editar(grupo)"></i></a>
            <a data-toggle="modal" data-target="#nuevoGrupoModal" ng-click="editar(grupo)"><i class="fa fa-pencil-square-o fa-2x"></i></a>
            <a><i class="fa fa-times-circle fa-2x" ng-click="borrar(grupo)"></i></a>
          </td>
        </tr>
      </table>
        
       </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Agregar</button>
      </div>
    </div>
  </div>
</div>
