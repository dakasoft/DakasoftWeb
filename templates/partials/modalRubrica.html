



<div class="modal fade" id="modalRubrica" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      
      <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-4 control-label" for="">Rubro</label>  
              <div class="col-xs-8">
                <input type="text" ng-model="nombre" class="form-control input-md"> 
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label" for="">Valor</label>  
              <div class="col-xs-8">
                <input type="text" ng-model="apellido" class="form-control input-md"> 
              </div>
            </div>
           <div class="col-xs-12 col-sm-6">
               <table id="cursos-table" ng-table class="table">
                <tr ng-repeat="factor in factorHumano">
                    <td data-title="'RÃºbrica'">{{factor.grupos[0].rubrica[0].nombre}}</td>
                    <td data-title="'Valor'">{{factor.grupos[0].rubrica[0].valor}}</td>
                    <td data-title="'Acciones'">
                       
                        <a><i class="fa fa-times-circle fa-2x" ng-click="borrar(curso)"></i></a>
                    </td>
                </tr>
            </table>
            </div>
        </form>
            
           
        
       </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Agregar</button>
      </div>
    </div>
  </div>
</div>
