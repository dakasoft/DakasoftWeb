<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header"><h4>Configuración</h4></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
        <form class="form-horizontal">
        <div class="form-group">
          <label class="col-xs-4 control-label" for="">Imagen</label>  
          <div class="col-xs-8">
              <input  type="file"  ng-model="foto" name="pic" accept="image/*">
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-4 control-label" for="">Email</label>  
          <div class="col-xs-8">
            <input type="email" ng-model="correo" class="form-control input-md"> 
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-4 control-label" for="">Teléfono</label>  
          <div class="col-xs-8">
            <input type="text" ng-model="telefono" class="form-control">
          </div>
        </div>
       <div class="form-group">
          <label class="col-xs-4 control-label" for="">Otra Informacion</label>  
          <div class="col-xs-8">
           <textarea ng-model="OtraInfo"  id="textPortafolio" class="form-control"></textarea>
          </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
       <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
