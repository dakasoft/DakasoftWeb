<div class="container-fluid">
	<div class="row">
	<div class="pagetittle col-xs-11 col-sm-7"><h2>Carreras</h2></div>
	<div class="form-group search-parent  col-xs-11 col-sm-4">
      <input type="text" class="form-control normal-search" placeholder="Search" ng-model="palabra">
      <i class="fa fa-search normal-search-icon"></i>
    </div>
		<div class="col-xs-12 col-sm-12">
			<div class="table-header">
				<div class="col-xs-12 col-sm-6">
					<p>Carreras</p>
				</div>
				<div class="col-xs-12 col-sm-6">
					<p><a class="add" data-toggle="modal" data-target="#modalCarrera" ng-click="nuevo()" href=""><i class="fa fa-plus fa-lg"></i>Agregar</a></p>
				</div>
			</div>
			<table id="custom-table" ng-table class="table">
			    <tr ng-repeat="carrera in carreras | filter:palabra">
			        <td data-title="'Nombre'" >{{carrera.Nombre}}</td>
			        <td data-title="'CÃ³digo'" >{{carrera.Codigo}}</td>
			        <td data-title="'Modificar'">
			        		<a data-toggle="modal" data-target="#modalCarrera" ng-click="editar(carrera)"><i class="fa fa-pencil-square-o fa-2x"></i></a>
			        </td>
			         <td data-title="'Eliminar'">
			         	<a><i class="fa fa-times-circle fa-2x" data-toggle="modal" data-target="#modalConfirm" ng-click="borrarObjeto(carrera)"></i></a>
			         </td>
			    </tr>
			</table>
		</div>
	</div>
</div>
