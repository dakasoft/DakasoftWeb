<div class="modal fade" id="modalCarrera" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header"><h4> {{accion}} carrera<h4> </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body" id="contentbody">
        <form name="carrerasForm" class="form-vertical" novalidate>
        <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="">Nombre</label>  
            <input type="text" ng-model="carrera.nombre" class="form-control inputNombre" required> 
        </div>
        <div class="form-group">
          <label for="">CÃ³digo</label>  
            <input type="text" ng-model="carrera.cod" class="form-control inputCodigo" required> 
        </div>
        <div class="form-group">
        <table id="custom-table" class="table selectedTable">
         <tr><th colspan="2" class="search-parent">Curso<input type="text" ng-model="searchCurso" class="form-control search"><i class="fa fa-search search-icon"></i></th></tr>
         <tr ng-repeat="curso in cursos | filter: searchCurso">
                    <td>{{curso.nombre }} </td>
                    <td>  <i class="fa fa-plus fa-lg plus-add-icon pull-right"  ng-model="curso" ng-click="agregarCurso(curso)"></i></td>
                  </tr>
          </table>
        </div>
        </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <ul class="list-group listaProfesores Listascroll2">
                <li class="list-group-item list-g-header">Cursos</li>
                <li class="list-group-item" ng-repeat="curso in carrera.cursos">
                  {{ curso.nombre }}
                  <a><i class="fa fa-times-circle fa pull-right" ng-click="borrarCurso(curso)"></i></a> 
                <li>
              </ul>
            </div>
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar(carrera)">Guardar</button>
      </div>
    </div>
  </div>
</div>
