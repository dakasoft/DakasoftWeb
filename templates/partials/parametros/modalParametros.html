<div class="modal fade" id="modalVotacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
    <div class="modal-header"><h4>{{accion}} Votación</h4></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body" id="contentbody">
        <form class="form-vertical" name="votacionForm" novalidate>
        <div class="row">
        <div class="col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="">Recepción de Proyectos</label>  
              <input class="form-control" ng-model="votacion.fechaProyectos" type="date" required>   
        </div>
        <div class="form-group">
          <label for="">Fecha de Cierre</label>  
              <input class="form-control" ng-model="votacion.fechaCierre"  type="date" required>
        </div>
        </div> 
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar(votacion)">Guardar</button>
      </div>
    </div>
  </div>
</div>
