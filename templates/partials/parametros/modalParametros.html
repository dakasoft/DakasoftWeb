<div class="modal fade" id="modalVotacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
    <div class="modal-header"><h4>{{accion}}</h4></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body" id="contentbody">
        <form class="form-vertical" name="votacionForm" novalidate>
        <div class="row">
        <div class="col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="">Recepci√≥n de Proyectos</label>  
              <input class="form-control" ng-model="votacion.FechaRecepcion" type="date" required format-date>   
        </div>
        <div class="form-group">
          <label for="">Fecha de Cierre</label>  
              <input class="form-control" ng-model="votacion.FechaCierre"  type="date" required format-date>
        </div>
        <div class="form-group">
         <label class="col-xs-3" for="">Activar Votacion</label>  
          <div class="col-xs-8">
            <select ng-model="votacion.Activo" required >
              <option value="1">Si</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>
        </div> 
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar(votacion)">Guardar</button>
      </div>
    </div>
  </div>
</div>
