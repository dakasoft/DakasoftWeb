<div class="modal fade" id="nuevoGrupoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">

    <div class="modal-content">    
    <div class="modal-header">
      <h4>Nuevo grupo</h4>
    </div>
        <button type="button" class="close" data-dismiss="modal" ng-click="cerrarModalGrupo()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
        <form name="grupoForm" class="form-vertical css-form" novalidate>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="nombreGrupo">Nombre Grupo</label>
              <input type="text" class="form-control" id="nombreGrupo" ng-model="nombreGrupo" required>
            </div>
              <div class="form-group">
                <label for="profesor">Profesor</label>  
                <select id="profesor" ng-model="profesor" ng-init="profesor" class="form-control plus-add" ng-options="obj.id as (obj.name +' '+ obj.lastname) for obj in profesores | filter: 'profesor'">
                  <option value="">--Profesor--</option>
                </select>
                <i class="fa fa-plus fa-lg plus-add-icon" ng-click="agregarProfesor()"></i>
              </div>
              <div class="form-group">
                <label for="encargado">Profesor encargado</label> 
                <select id="encargado" required class="form-control" ng-model="encargado" ng-init="encargado" ng-options="obj.id as (obj.name +' '+ obj.lastname) for obj in profesores | filter: 'profesor'">
                  <option value="">--Profesor--</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cursos">Curso</label>  
                <select id="cursos" required class="form-control" ng-model="curso" ng-init="curso" ng-options="obj.id as obj.nombre for obj in cursos">
                  <option value="">--Cursos--</option>
                </select>
              </div>      
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <ul class="list-group listaProfesores">
                <li class="list-group-item list-g-header">Profesores</li>
                <li class="list-group-item" ng-repeat="profesorS in profesoresSeleccionados">
                  {{ profesorS.nombre }} {{ profesorS.apellido }}
                  <select class="form-control li-select" ng-model="profesorS.area" ng-init="profesorS.area" ng-change="cambiarArea(profesorS,profesorS.area)"required ng-options="obj.id as obj.nombre for obj in areasG">
                      <option value="">--√Årea--</option>
                  </select>
                  <i class="fa fa-times-circle pull-right" ng-click="quitarProfesor(profesorS)"></i>
                <li>
              </ul>
            </div>
          </div>
          <div class="row modal-footer">
            <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
