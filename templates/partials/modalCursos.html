<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
        <form class="form-vertical">
        <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label class="col-xs-4 control-label" for="">Nombre</label>  
          <div class="col-xs-8">
            <input type="text" ng-model="nombre" class="form-control input-md"> 
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-4 control-label" for="">Codigo</label>  
          <div class="col-xs-8">
            <div class="col-xs-8">
              <input type="text" ng-model="codigo" class="form-control input-md"> 
            </div>
          </div>
        </div>
         <div class="form-group">
          <label class="col-xs-4 control-label" for="">Área Academica</label>  
          <div class="col-xs-8">
            <input type="text" ng-model="area" class="form-control input-md">
            <i class="fa fa-plus" ng-click="agregarArea(area)"></i>
          </div>
        </div>
           <div class="row">
            <div class="col-xs-12 col-sm-6">
              <ul class="list-group listaProfesores">
                <li class="list-group-item list-g-header">Área</li>
                <li class="list-group-item" ng-repeat="area in areasSeleccionadas">
                  {{ area.nombre }}
                  <a><i class="fa fa-times-circle fa" ng-click="borrarArea(area)"></i></a> 
                <li>
              </ul>
            </div>
          </div>


        </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
