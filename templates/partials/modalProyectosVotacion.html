<div class="modal fade" id="elegirVot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
          <div class="row col-xs-12 col-sm-6">
            <div class="col-xs-12 col-sm-12">
              <ul class="list-group listaEstudiantes">
                <li class="list-group-item list-g-header">Lista de Usuarios</li>
                <li class="list-group-item" ng-repeat="usuario in usuarios">
                  {{ usuario.name }} {{ usuario.lastname }}
                  <i class="fa fa-times-circle pull-right" ng-click="quitarEstudiante(estudiantesS)"></i>
                <li>
              </ul>
            </div>
          </div>


         <div class="row col-xs-12 col-sm-6">
            <div class="col-xs-12 col-sm-12">
              <ul class="list-group listaEstudiantes">
                <li class="list-group-item list-g-header">Lista de invitados</li>
                <li class="list-group-item" ng-repeat="estudiantesS in estudiantesSeleccionados">
                  {{ estudiantesS.nombre }} {{ estudiantesS.apellido }}
                  <i class="fa fa-times-circle pull-right" ng-click="quitarEstudiante(estudiantesS)"></i>
                <li>
              </ul>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
