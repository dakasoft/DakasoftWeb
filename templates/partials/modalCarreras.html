<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
        <form class="form-vertical">
        <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="">Nombre</label>  
            <input type="text" ng-model="nombre" class="form-control inputNombre"> 
            <p class="mensaje1">*Este campo es obligatorio</p>
        </div>
        <div class="form-group">
          <label for="">CÃ³digo</label>  
            <input type="text" ng-model="codigo" class="form-control inputCodigo"> 
            <p class="mensaje2">*Este campo es obligatorio</p>
        </div>
        <div class="form-group">
          <ul class="list-group listaEstudiantes ListascrollCarrera">
              <li class="list-group-item list-g-header">Cursos
               
              </li>
              <li class="list-group-item" ng-repeat="curso in cursos">
                {{ usuario.name }} {{ usuario.lastname }}<i class="fa fa-plus fa-lg plus-add-icon pull-right"  ng-model="curso" ng-click="agregarCurso(curso)"></i>
                <span>{{curso.nombre }}</span>
              </li>
              <li>
            </ul>
        </div>
        </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <ul class="list-group listaProfesores Listascroll2">
                <li class="list-group-item list-g-header">Cursos</li>
                <li class="list-group-item" ng-repeat="curso in cursosSeleccionados">
                  {{ curso.nombre }}
                  <a><i class="fa fa-times-circle fa pull-right" ng-click="borrarCurso(curso)"></i></a> 
                <li>
              </ul>
            </div>
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
