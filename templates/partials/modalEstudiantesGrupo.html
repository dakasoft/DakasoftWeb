<div class="modal fade" id="estudiantesGrupoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">

    <div class="modal-content">    
    <div class="modal-header">
      <h4>{{ nombreGrupo }}</h4>
    </div>
        <button type="button" class="close" data-dismiss="modal" ng-click="closeModalGrupo();"aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="modal-body">
        <form class="form-vertical">
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <table id="custom-table" class="table selectedTable">
                <tr><th colspan="2" class="search-parent">Nombre<input type="text" ng-model="searchEstudiante" class="form-control search"><i class="fa fa-search search-icon"></i></th></tr>
                  <tr ng-repeat="estudiante in estudiantes | filter:'estudiante' | filter:'true' | filter: searchEstudiante">
                    <td>{{ estudiante.name }} {{ estudiante.lastname }}</td>
                    <td> <i class="fa fa-plus fa-lg plus-add-icon pull-right" ng-click="agregarEstudiante(estudiante)"></i></td>
                  </tr>
                </table>               
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <ul class="list-group listaEstudiantes">
                <li class="list-group-item list-g-header">Estudiantes en grupo</li>
                <li class="list-group-item" ng-repeat="estudiantesS in estudiantesSeleccionados">
                  {{ estudiantesS.nombre }} {{ estudiantesS.apellido }}
                  <i class="fa fa-times-circle pull-right" ng-click="quitarEstudiante(estudiantesS)"></i>
                <li>
              </ul>
            </div>
          </div>
          <div class="row modal-footer">
            <button type="submit" class="btn btn-custom btn-sm" ng-click="guardar()">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
