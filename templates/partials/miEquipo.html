<div class="container-fluid equipoContent">
	<div class="col-xs-12">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-4 col-sm-2 control-label" for="nombreEquipo">Nombre Equipo</label>
      <div class="col-xs-8 col-sm-8 pencil-parent">
      	<input type="text" class="form-control pencil-input " id="nombreEquipo" ng-model="curso.equipo[0].nombre">
      	<i class="fa fa-pencil-square-o pencil-icon fa-2x"></i>
      </div>    
		</div>
		<div class="form-group">
			<div class="col-xs-12 col-sm-5">
				<label>Integrantes:</label>
				<ul class="ul-list-integrantes">
					<li ng-repeat="integrante in curso.equipo[0].integrantes">{{ integrante.nombre }} - {{integrante.rol}}</li>
				</ul>
			</div>
			<div class="col-xs-12 col-sm-7">
				<div class="row">
					<label class="col-xs-12">Descripción <i class="fa fa-pencil-square-o fa-2x"></i></label>
				</div>
				<div class="row row-xs">				
					<div class="col-xs-2 col-sm-2">
						<label for="" class="label-xs">Visión</label>
					</div>
					<div class="col-xs-8 col-sm-8">
						<input type="text" class="form-control pencil-input input-xs" id="nombreEquipo" ng-model="curso.equipo[0].vision">
					</div>
				</div>
				<div class="row row-xs">
					<div class="col-xs-2 col-sm-2">
						<label for="" class="label-xs">Misión</label>
					</div>
					<div class="col-xs-8 col-sm-8">
						<input type="text" class="form-control pencil-input input-xs" id="nombreEquipo" ng-model="curso.equipo[0].mision">
					</div>
				</div>
			</div>
		</div>
		<div class="form-grop">
			 <button type="submit" class="btn btn-custom btn-sm pull-right" ng-click="guardarInfoEquipo(curso)">Guardar</button>
		</div>
	</form>
	</div>
</div>
