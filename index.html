  <body ng-controller="mainController as main">

    <div class="row">
        <header >     
          <div class="col-xs-2 pull-left" ng-show="$root.bLoggedIn">

         </div>
          <div class="col-xs-12 col-sm-3 col-md-2 pull-right" ng-show="$root.bLoggedIn" ng-class=" $root.currentStateName=='home' ? '' : 'hidden-sm hidden-xs'">

             <button type="button" class="btn btn-default btn-xs" ng-click="main.logOut()">Cerrar Sesi√≥n</button>
            </div>
          </div>
        </header>
    </div>

    <div class="menu-content col-xs-12" ng-show="$root.bLoggedIn">
      <menu></menu>
    </div>

    <div ng-show="$root.currentStateName!='home' && $root.bLoggedIn" class="styleM menu-mobile visible-sm visible-xs">
      <menu-mobile></menu-mobile>
    </div>

    <div ng-show="$root.currentStateName!='home'" class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-2 col-lg-8">
        <div class="mainContent" ui-view class="">
 
        </div>  
      </div>
    </div>  

      <div class="row">  
          <div id="footer" class="col-xs-12">
            <footer>
              <div><p>Cenfotec 2015</p></div>
            </footer>
          </div>
      </div>
    </div>
